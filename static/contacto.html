<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../asset/image/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e725306775.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contacto | Game4</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <div class="logo">
          <a href="#">
            <img src="../asset/image/logo.png" width="38px" />
          </a>
        </div>
        <div class="nav-op">
          <ul>
            <li><a href="../static/juegos.html">juegos</a></li>
            <li><a href="../static/ofertas.html">ofertas</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="../static/contacto.html">contacto</a></li>
          </ul>
        </div>
        <div class="login">
          <a href="../static/login.html"> <button>Iniciar sesion</button></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mb-3" id="container-form">
        <form class="content-form">
          <h2 style="text-align: center" id="h2">Contacto</h2>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control mb-3 form-control-lg w-70"
                id="yourname"
                placeholder="Nombre:"
              />
              <input
                type="text"
                class="form-control mb-3 form-control-lg w-70"
                id="lastname"
                placeholder="Apellido:"
              />
              <input
                type="text"
                class="form-control mb-3 form-control-lg w-70"
                id="youremail"
                placeholder="E-mail"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control w-10"
                id="comment"
                placeholder="Deje aquí su comentario..."
                cols="5"
                rows="6"
              ></textarea>
            </div>
            <div class="col-md-4 offset-md-4 text-center mb-3 mt-1">
              <button
                class="btn btn-outline-light w-100"
                id="btn"
                type="button"
              >
                Enviar
              </button>
            </div>
          </div>
        </form>
        <div id="errorMensaje" style="color: red"></div>
      </div>
    </main>
    <footer>
      <div class="footer-redes">
        <h3>¡Seguinos en nuestras redes!</h3>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="footer-derechos">
        <p style="text-align: center" ;>
          © 2024 Game4 Corporation. Todos los derechos reservados. Todas las
          marcas registradas pertenecen a sus respectivos dueños en EE. UU. y
          otros países. <br />
          Todos los precios incluyen IVA (donde sea aplicable).
        </p>
      </div>
    </footer>
    <div id="errorMensaje"></div>
    <script src="../js/contacto.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
